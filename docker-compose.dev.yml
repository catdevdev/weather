version: "3"
services:
  nestjs:
    build: ./weather-server
    ports:
      - "9001:9001"
    volumes:
      - ./weather-server:/app
    command: start:dev

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: neko
      POSTGRES_PASSWORD: fugdoifjv4j829v82398h2f9h298d9j2d92j3d889dj28djdovi1221
      POSTGRES_DB: weather
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  weather-app:
    build: ./weather-app
    ports:
      - "9000:9000"
    volumes:
      - ./weather-app:/app
    command: dev

  flask:
    build: ./weather-algo
    ports:
      - "9002:9002"
    environment:
      FLASK_ENV: development
    volumes:
      - ./weather-algo:/app

volumes:
  postgres-data:
