name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run application
        run: |
          docker-compose -f docker-compose.prod.yml up --build
          docker-compose -f docker-compose.prod.yml up -d
