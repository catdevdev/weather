name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  nestjs:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn workspace nestjs build

      - name: Test
        run: yarn workspace nestjs test

      - name: Start production server
        run: yarn workspace nestjs start:prod

  vite:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn workspace vite build

      - name: Test
        run: yarn workspace vite test

      - name: Start server
        run: yarn workspace vite serve

  python:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Start server
        run: |
          source venv/bin/activate
          flask run --port=9002
